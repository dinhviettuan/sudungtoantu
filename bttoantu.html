<!DOCTYPE html>
<html>
<body>

<p>tinh dien tich hinh chu nhat </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
	var width;
	var height;
	width = parseInt(prompt("nhap vao chieu rong",0));
	height = parseInt(prompt("nhap vao chieu cao",0));
	var area = width * height;

    document.write("dien tich hinh chu nhat: " + area);
}

</script>

</body>
</html>
